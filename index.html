<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Online Shop Prototype</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { background: #333; color: white; padding: 16px; text-align: center; }
  .container { padding: 20px; }
  .product-card { border: 1px solid #ccc; padding: 16px; border-radius: 8px; cursor: pointer; margin-bottom: 10px; }
  .navbar { position: fixed; bottom: 0; width: 100%; background: #eee; display: flex; justify-content: space-around; padding: 12px 0; }
  .nav-item { cursor: pointer; }
  .hidden { display: none; }
  .popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
  .popup-content { background: white; padding: 20px; border-radius: 8px; text-align: center; }
</style>
<script>
function show(page){
  document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
  document.getElementById(page).classList.remove('hidden');
}
function checkout(){
  document.getElementById('popup').style.display='flex';
}
function closePopup(){
  document.getElementById('popup').style.display='none';
}
</script>
</head>
<body>
<header>Online Shop Prototype</header>
<div class="container">

  <div id="home" class="page">
    <h2>Homepage</h2>
    <div class="product-card" onclick="show('detail')">Produk 1 - Klik untuk detail</div>
    <div class="product-card" onclick="show('detail')">Produk 2 - Klik untuk detail</div>
  </div>

  <div id="detail" class="page hidden">
    <h2>Detail Produk</h2>
    <p>Informasi lengkap produk...</p>
    <button onclick="show('cart')">Add to Cart</button>
  </div>

  <div id="cart" class="page hidden">
    <h2>Cart</h2>
    <p>Produk Anda ada di sini.</p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <div id="search" class="page hidden"><h2>Search Page</h2></div>
  <div id="wishlist" class="page hidden"><h2>Wishlist</h2></div>
  <div id="login" class="page hidden">
    <h2>Login</h2>
    <button onclick="show('home')">Login</button>
  </div>

</div>

<div id="popup" class="popup hidden" onclick="closePopup()">
  <div class="popup-content">
    <h3>Konfirmasi Checkout</h3>
    <p>Pesanan diproses.</p>
    <button onclick="closePopup()">Tutup</button>
  </div>
</div>

<div class="navbar">
  <div class="nav-item" onclick="show('home')">Home</div>
  <div class="nav-item" onclick="show('search')">Search</div>
  <div class="nav-item" onclick="show('cart')">Cart</div>
  <div class="nav-item" onclick="show('wishlist')">Wishlist</div>
</div>

</body>
</html>
